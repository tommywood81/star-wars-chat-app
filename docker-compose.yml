services:
  # Speech-to-Text Service
  stt:
    build:
      context: ./stt-service
      dockerfile: Dockerfile
    container_name: star_wars_stt_service
    ports:
      - "5001:5001"
    environment:
      - PYTHONPATH=/app
      - WHISPER_MODEL=base
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Text-to-Speech Service (Optimized)
  tts:
    build:
      context: ./tts-service
      dockerfile: Dockerfile
    container_name: star_wars_tts_service
    ports:
      - "5002:5002"
    environment:
      - PYTHONPATH=/app
      - TEMP_DIR=/app/temp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # LLM Service
  llm:
    build:
      context: .
      dockerfile: llm-service/Dockerfile
    container_name: star_wars_llm_service
    ports:
      - "5003:5003"
    environment:
      - PYTHONPATH=/app
      - TEMP_DIR=/app/temp
      - POSTGRES_HOST=star_wars_postgres
      - POSTGRES_PORT=5432
      - POSTGRES_DB=star_wars_rag
      - POSTGRES_USER=starwars_admin
      - POSTGRES_PASSWORD=your_secure_password_123
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # PostgreSQL Database with pgvector
  postgres:
    image: pgvector/pgvector:pg15
    container_name: star_wars_postgres
    environment:
      - POSTGRES_DB=star_wars_rag
      - POSTGRES_USER=starwars_admin
      - POSTGRES_PASSWORD=your_secure_password_123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U starwars_admin -d star_wars_rag"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend Service (Optimized)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: star_wars_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_STT_URL=http://star_wars_stt_service:5001
      - REACT_APP_TTS_URL=http://star_wars_tts_service:5002
      - REACT_APP_LLM_URL=http://star_wars_llm_service:5003
    depends_on:
      stt:
        condition: service_healthy
      tts:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  default:
    name: star_wars_network
    driver: bridge
